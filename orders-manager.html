<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff41;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff41;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #00ff41;
            background: transparent;
            color: #00ff41;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            background: #00ff41;
            color: #000;
        }

        .btn-danger {
            border-color: #ff4444;
            color: #ff4444;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: #000;
        }

        .btn-success {
            border-color: #00aa00;
            color: #00aa00;
        }

        .btn-success:hover {
            background: #00aa00;
            color: #000;
        }

        .btn-warning {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .btn-warning:hover {
            background: #ffaa00;
            color: #000;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 5px;
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-item {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .order-item.pending {
            border-color: #ffaa00;
        }

        .order-item.rejected {
            border-color: #ff4444;
        }

        .order-item.approved {
            border-color: #00aa00;
        }

        .order-item.completed {
            border-color: #0088ff;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ff41;
        }

        .order-type {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .order-date {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .order-status {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-pending {
            background: #ffaa00;
            color: #000;
        }

        .status-approved {
            background: #00aa00;
            color: #000;
        }

        .status-rejected {
            background: #ff4444;
            color: #000;
        }

        .status-completed {
            background: #0088ff;
            color: #000;
        }

        .order-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .detail-label {
            font-weight: bold;
            min-width: 120px;
            color: #00cc33;
        }

        .detail-value {
            flex: 1;
            word-break: break-word;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #00aa00;
        }

        .notification.error {
            background: #ff4444;
        }

        .notification.warning {
            background: #ffaa00;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 5px;
        }

        .order-priority {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .priority-high {
            background: #ff4444;
            color: #000;
        }

        .priority-medium {
            background: #ffaa00;
            color: #000;
        }

        .priority-low {
            background: #00aa00;
            color: #000;
        }

        @media (max-width: 768px) {
            .controls, .filters {
                flex-direction: column;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-actions {
                justify-content: center;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-label {
                min-width: auto;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Gerenciador de Pedidos</h1>
            <p>Gerencie todos os pedidos gratuitos e encomendas do site</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total de Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="freeOrders">0</div>
                <div class="stat-label">Pedidos Gratuitos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="customOrders">0</div>
                <div class="stat-label">Encomendas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedOrders">0</div>
                <div class="stat-label">Aprovados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedOrders">0</div>
                <div class="stat-label">Conclu√≠dos</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshOrders()">üîÑ Atualizar</button>
            <button class="btn btn-success" onclick="approveAllPending()">‚úÖ Aprovar Todos Pendentes</button>
            <button class="btn btn-warning" onclick="completeAllApproved()">üéØ Marcar Todos Aprovados como Conclu√≠dos</button>
            <button class="btn btn-danger" onclick="rejectAllPending()">‚ùå Rejeitar Todos Pendentes</button>
            <button class="btn" onclick="exportOrders()">üì• Exportar Pedidos</button>
            <button class="btn btn-danger" onclick="clearAllOrders()">üóëÔ∏è Limpar Todos</button>
        </div>

        <div class="filters">
            <select class="filter-select" id="typeFilter" onchange="filterOrders()">
                <option value="all">Todos os Tipos</option>
                <option value="free">Pedidos Gratuitos</option>
                <option value="custom">Encomendas</option>
            </select>
            <select class="filter-select" id="statusFilter" onchange="filterOrders()">
                <option value="all">Todos os Status</option>
                <option value="pending">Pendentes</option>
                <option value="approved">Aprovados</option>
                <option value="rejected">Rejeitados</option>
                <option value="completed">Conclu√≠dos</option>
            </select>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nome, email ou pedido..." oninput="filterOrders()">
            </div>
        </div>

        <div class="orders-list" id="ordersList">
            <div class="empty-state">
                <h3>Nenhum pedido encontrado</h3>
                <p>Os pedidos aparecer√£o aqui quando forem enviados pelos usu√°rios</p>
            </div>
        </div>
    </div>

                    <script src="unified-sync.js"></script>
    <script>
        let allOrders = [];
        let filteredOrders = [];

        // Carregar pedidos do banco de dados
        async function loadOrders() {
            try {
                const data = await window.unifiedSync.sync('orders');
                allOrders = data.orders || [];
                filteredOrders = [...allOrders];
                updateStats();
                displayOrders();
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                showNotification('Erro ao carregar pedidos!', 'error');
            }
        }

        // Salvar pedidos no banco de dados
        async function saveOrders() {
            try {
                const data = {
                    orders: allOrders,
                    settings: {
                        freeOrdersEnabled: true,
                        customOrdersEnabled: true,
                        autoApprove: false,
                        lastUpdate: new Date().toISOString()
                    },
                    metadata: {
                        totalOrders: allOrders.length,
                        freeOrders: allOrders.filter(o => o.type === 'free').length,
                        customOrders: allOrders.filter(o => o.type === 'custom').length,
                        pendingOrders: allOrders.filter(o => o.status === 'pending').length,
                        approvedOrders: allOrders.filter(o => o.status === 'approved').length,
                        rejectedOrders: allOrders.filter(o => o.status === 'rejected').length,
                        completedOrders: allOrders.filter(o => o.status === 'completed').length
                    }
                };

                window.ordersSync.saveToLocalStorage(data);
                updateStats();
                showNotification('Pedidos salvos com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao salvar pedidos:', error);
                showNotification('Erro ao salvar pedidos!', 'error');
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('totalOrders').textContent = allOrders.length;
            document.getElementById('freeOrders').textContent = allOrders.filter(o => o.type === 'free').length;
            document.getElementById('customOrders').textContent = allOrders.filter(o => o.type === 'custom').length;
            document.getElementById('pendingOrders').textContent = allOrders.filter(o => o.status === 'pending').length;
            document.getElementById('approvedOrders').textContent = allOrders.filter(o => o.status === 'approved').length;
            document.getElementById('completedOrders').textContent = allOrders.filter(o => o.status === 'completed').length;
        }

        // Exibir pedidos
        function displayOrders() {
            const ordersList = document.getElementById('ordersList');
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum pedido encontrado</h3>
                        <p>Nenhum pedido corresponde aos filtros aplicados</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = filteredOrders.map((order, index) => `
                <div class="order-item ${order.status}">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-name">${order.name}</div>
                            <div class="order-type">
                                ${order.type === 'free' ? 'üÜì Pedido Gratuito' : 'üí∞ Encomenda Personalizada'}
                                <span class="order-priority priority-${order.priority || 'medium'}">
                                    ${getPriorityText(order.priority)}
                                </span>
                            </div>
                            <div class="order-date">${new Date(order.date).toLocaleString('pt-BR')}</div>
                        </div>
                        <div class="order-status">
                            <span class="status-badge status-${order.status}">
                                ${getStatusText(order.status)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">üìß Email:</span>
                            <span class="detail-value">${order.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìù Pedido:</span>
                            <span class="detail-value">${order.orderDetails}</span>
                        </div>
                        ${order.deliveryMethod ? `
                        <div class="detail-row">
                            <span class="detail-label">üì¶ Entrega:</span>
                            <span class="detail-value">${getDeliveryText(order.deliveryMethod)}</span>
                        </div>
                        ` : ''}
                        ${order.youtubeVisibility ? `
                        <div class="detail-row">
                            <span class="detail-label">üì∫ YouTube:</span>
                            <span class="detail-value">${getYouTubeText(order.youtubeVisibility)}</span>
                        </div>
                        ` : ''}
                        ${order.additionalMessage ? `
                        <div class="detail-row">
                            <span class="detail-label">üí¨ Mensagem:</span>
                            <span class="detail-value">${order.additionalMessage}</span>
                        </div>
                        ` : ''}
                        ${order.adminNotes ? `
                        <div class="detail-row">
                            <span class="detail-label">üìã Notas Admin:</span>
                            <span class="detail-value">${order.adminNotes}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="order-actions">
                        ${order.status === 'pending' ? `
                            <button class="btn btn-success" onclick="approveOrder(${index})">‚úÖ Aprovar</button>
                            <button class="btn btn-danger" onclick="rejectOrder(${index})">‚ùå Rejeitar</button>
                        ` : ''}
                        ${order.status === 'approved' ? `
                            <button class="btn btn-warning" onclick="completeOrder(${index})">üéØ Concluir</button>
                        ` : ''}
                        <button class="btn" onclick="editOrder(${index})">‚úèÔ∏è Editar</button>
                        <button class="btn" onclick="addNotes(${index})">üìù Notas</button>
                        <button class="btn btn-danger" onclick="deleteOrder(${index})">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Obter texto do status
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'approved': 'Aprovado',
                'rejected': 'Rejeitado',
                'completed': 'Conclu√≠do'
            };
            return statusMap[status] || 'Desconhecido';
        }

        // Obter texto da prioridade
        function getPriorityText(priority) {
            const priorityMap = {
                'high': 'Alta',
                'medium': 'M√©dia',
                'low': 'Baixa'
            };
            return priorityMap[priority] || 'M√©dia';
        }

        // Obter texto do m√©todo de entrega
        function getDeliveryText(method) {
            const deliveryMap = {
                'google_drive': 'Google Drive',
                'youtube': 'YouTube (P√∫blico)',
                'youtube_unlisted': 'YouTube (N√£o Listado)',
                'email': 'Email Direto'
            };
            return deliveryMap[method] || method;
        }

        // Obter texto da visibilidade do YouTube
        function getYouTubeText(visibility) {
            const visibilityMap = {
                'unlisted': 'N√£o Listado (Recomendado)',
                'public': 'P√∫blico'
            };
            return visibilityMap[visibility] || visibility;
        }

        // Filtrar pedidos
        function filterOrders() {
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredOrders = allOrders.filter(order => {
                const matchesType = typeFilter === 'all' || order.type === typeFilter;
                const matchesStatus = statusFilter === 'all' || order.status === statusFilter;
                const matchesSearch = !searchTerm || 
                    order.name.toLowerCase().includes(searchTerm) ||
                    order.email.toLowerCase().includes(searchTerm) ||
                    order.orderDetails.toLowerCase().includes(searchTerm);
                
                return matchesType && matchesStatus && matchesSearch;
            });

            displayOrders();
        }

        // Aprovar pedido
        function approveOrder(index) {
            const order = filteredOrders[index];
            const originalIndex = allOrders.findIndex(o => o.id === order.id);
            
            if (originalIndex !== -1) {
                allOrders[originalIndex].status = 'approved';
                allOrders[originalIndex].approvedAt = new Date().toISOString();
                saveOrders();
                loadOrders();
                showNotification('Pedido aprovado com sucesso!', 'success');
            }
        }

        // Rejeitar pedido
        function rejectOrder(index) {
            const order = filteredOrders[index];
            const originalIndex = allOrders.findIndex(o => o.id === order.id);
            
            if (originalIndex !== -1) {
                allOrders[originalIndex].status = 'rejected';
                allOrders[originalIndex].rejectedAt = new Date().toISOString();
                saveOrders();
                loadOrders();
                showNotification('Pedido rejeitado com sucesso!', 'success');
            }
        }

        // Concluir pedido
        function completeOrder(index) {
            const order = filteredOrders[index];
            const originalIndex = allOrders.findIndex(o => o.id === order.id);
            
            if (originalIndex !== -1) {
                allOrders[originalIndex].status = 'completed';
                allOrders[originalIndex].completedAt = new Date().toISOString();
                saveOrders();
                loadOrders();
                showNotification('Pedido marcado como conclu√≠do!', 'success');
            }
        }

        // Editar pedido
        function editOrder(index) {
            const order = filteredOrders[index];
            const newName = prompt('Novo nome:', order.name);
            const newEmail = prompt('Novo email:', order.email);
            const newOrderDetails = prompt('Novos detalhes do pedido:', order.orderDetails);
            
            if (newName && newEmail && newOrderDetails) {
                const originalIndex = allOrders.findIndex(o => o.id === order.id);
                if (originalIndex !== -1) {
                    allOrders[originalIndex].name = newName;
                    allOrders[originalIndex].email = newEmail;
                    allOrders[originalIndex].orderDetails = newOrderDetails;
                    allOrders[originalIndex].editedAt = new Date().toISOString();
                    saveOrders();
                    loadOrders();
                    showNotification('Pedido editado com sucesso!', 'success');
                }
            }
        }

        // Adicionar notas
        function addNotes(index) {
            const order = filteredOrders[index];
            const currentNotes = order.adminNotes || '';
            const newNotes = prompt('Notas administrativas:', currentNotes);
            
            if (newNotes !== null) {
                const originalIndex = allOrders.findIndex(o => o.id === order.id);
                if (originalIndex !== -1) {
                    allOrders[originalIndex].adminNotes = newNotes;
                    allOrders[originalIndex].notesUpdatedAt = new Date().toISOString();
                    saveOrders();
                    loadOrders();
                    showNotification('Notas adicionadas com sucesso!', 'success');
                }
            }
        }

        // Excluir pedido
        function deleteOrder(index) {
            const order = filteredOrders[index];
            if (confirm(`Tem certeza que deseja excluir o pedido de "${order.name}"?`)) {
                const originalIndex = allOrders.findIndex(o => o.id === order.id);
                if (originalIndex !== -1) {
                    allOrders.splice(originalIndex, 1);
                    saveOrders();
                    loadOrders();
                    showNotification('Pedido exclu√≠do com sucesso!', 'success');
                }
            }
        }

        // Aprovar todos os pendentes
        function approveAllPending() {
            if (confirm('Tem certeza que deseja aprovar todos os pedidos pendentes?')) {
                allOrders.forEach(order => {
                    if (order.status === 'pending') {
                        order.status = 'approved';
                        order.approvedAt = new Date().toISOString();
                    }
                });
                saveOrders();
                loadOrders();
                showNotification('Todos os pedidos pendentes foram aprovados!', 'success');
            }
        }

        // Concluir todos os aprovados
        function completeAllApproved() {
            if (confirm('Tem certeza que deseja marcar todos os pedidos aprovados como conclu√≠dos?')) {
                allOrders.forEach(order => {
                    if (order.status === 'approved') {
                        order.status = 'completed';
                        order.completedAt = new Date().toISOString();
                    }
                });
                saveOrders();
                loadOrders();
                showNotification('Todos os pedidos aprovados foram marcados como conclu√≠dos!', 'success');
            }
        }

        // Rejeitar todos os pendentes
        function rejectAllPending() {
            if (confirm('Tem certeza que deseja rejeitar todos os pedidos pendentes?')) {
                allOrders.forEach(order => {
                    if (order.status === 'pending') {
                        order.status = 'rejected';
                        order.rejectedAt = new Date().toISOString();
                    }
                });
                saveOrders();
                loadOrders();
                showNotification('Todos os pedidos pendentes foram rejeitados!', 'success');
            }
        }

        // Exportar pedidos
        function exportOrders() {
            const dataStr = JSON.stringify(allOrders, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `pedidos_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Pedidos exportados com sucesso!', 'success');
        }

        // Limpar todos os pedidos
        function clearAllOrders() {
            if (confirm('‚ö†Ô∏è ATEN√á√ÉO: Tem certeza que deseja excluir TODOS os pedidos? Esta a√ß√£o n√£o pode ser desfeita!')) {
                allOrders = [];
                saveOrders();
                loadOrders();
                showNotification('Todos os pedidos foram removidos!', 'success');
            }
        }

        // Atualizar pedidos
        function refreshOrders() {
            loadOrders();
            showNotification('Pedidos atualizados!', 'success');
        }

        // Mostrar notifica√ß√£o
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Carregar pedidos ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });
    </script>
</body>
</html>
